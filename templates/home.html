{% extends "base.html" %}

{% block title %}Welcome to Zombie Discs{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Zombie Discs</h1>
    <p class="text-lg text-gray-700 mb-6">Find your lost discs or help others recover theirs.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Go to Profile</a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">Login</a>
    {% endif %}
</div>
{% endblock %}
