<!DOCTYPE html>
<html>
<head>
    <title>Disc List</title>
</head>
<body>
    <h1>Lost and Found Discs</h1>
    <ul>
        {% for disc in discs %}
        <li>
            <strong>{{ disc.get_status_display }}</strong>: {{ disc.color }} at ({{ disc.latitude }}, {{ disc.longitude }})
            <p>{{ disc.notes }}</p>
            <small>Reported on {{ disc.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
