<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Integration</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJvo0AZ4PjbJF3_Yn-Z3PIb31TZAV9624", v: "weekly"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // Initialize the map
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 34.70619, lng: -86.60131 },
                zoom: 18,
            });

            // Add a click event listener to the map
            map.addListener("click", (event) => {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                alert(`Coordinates: ${lat}, ${lng}`);
            });
        }

        // Load the map once the page is fully loaded
        window.onload = initMap;
    </script>
</body>
</html>
