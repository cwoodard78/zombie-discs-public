{% extends "base.html" %}

{% block title %}Submit a Disc{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Submit a Disc</h1>
    <!-- <form id="disc-form" action="" method="POST" class="space-y-4"> -->
    <form id="disc-form" action="" method="POST" enctype="multipart/form-data" class="space-y-4">

        {% csrf_token %}
        {{ form.as_p }}
        
        <div>
            <label for="reward" class="block text-gray-700 font-medium">Optional Reward ($):</label>
            <input type="number" name="reward" id="reward" step="0.5" min="0" placeholder="e.g. 10.00"
                   class="w-full border rounded px-3 py-2 mt-1">
        </div>

        <div class="form-actions">
        <div class="flex space-x-4 mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Submit
            </button>
            <button type="button" onclick="openMap()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Select Coordinates
            </button>
        </div>
    </form>
</div>

<script>
    function openMap() {
        const mapWindow = window.open("{% url 'map_view' %}", "Select Coordinates", "width=800,height=600");

        // Listen for coordinates sent back from the map window
        window.addEventListener("message", (event) => {
            if (event.origin === window.location.origin) {
                const coords = event.data;
                if (coords && coords.lat && coords.lng) {
                    document.getElementById("id_latitude").value = coords.lat;
                    document.getElementById("id_longitude").value = coords.lng;
                } else {
                    console.error("Invalid coordinates received!");
                }
            }
        });
    }
</script>

<style>
    input, select, textarea {
        border: 1px solid #d1d5db; /* Tailwind's gray-300 */
        border-radius: 0.375rem;   /* Tailwind's rounded */
        padding: 0.5rem 0.75rem;   /* Tailwind's px-3 py-2 */
        width: 100%;
    }
</style>

{% endblock %}
