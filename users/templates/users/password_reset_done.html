{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 text-center">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Password Reset Sent</h1>
    <p class="text-gray-700 mb-6">
        We have sent you an email with instructions for resetting your password. Please check your inbox.
    </p>

    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">
        Return to Login
    </a>
</div>
{% endblock %}
