{% extends "base.html" %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 text-center">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Password Changed</h1>
    <p class="text-gray-700 mb-6">Your password has been successfully changed.</p>
    <a href="{% url 'profile' user.username %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Go Back to Profile
    </a>
</div>
{% endblock %}
