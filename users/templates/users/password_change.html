{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Change Password</h1>

    <!-- Form for authenitacted use to change password -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <!-- Change Password / Cancel buttons -->
        <div class="flex space-x-4 mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Change Password
            </button>
            <a href="{% url 'profile' request.user.username %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    /* Improve input field appearance */
    input, select, textarea {
        border: 1px solid #d1d5db; /* Tailwind's gray-300 */
        border-radius: 0.375rem;   /* Tailwind's rounded */
        padding: 0.5rem 0.75rem;   /* Tailwind's px-3 py-2 */
        width: 100%;
    }
</style>

{% endblock %}
