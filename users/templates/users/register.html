{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">Register</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 w-full rounded hover:bg-blue-600">
            Submit
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
