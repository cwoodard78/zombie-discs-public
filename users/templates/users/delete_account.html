{% extends "base.html" %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 text-center">
    <h1 class="text-2xl font-semibold text-red-600 mb-4">Delete Account</h1>
    <!-- Warning note -->
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete your account? <br>
        <strong>This action cannot be undone.</strong>
    </p>
    <!-- Submit/Cancel Delete action -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Yes, Delete My Account
        </button>
        <a href="{% url 'profile' user.username %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 inline-block">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
